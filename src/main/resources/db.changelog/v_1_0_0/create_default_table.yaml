databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: nino
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: last_activity
                  type: timestamp
  - changeSet:
      id: create-tasks-tables
      author: nino
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: task_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: task_description
                  type: varchar(255)
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: last_edited_at
                  type: timestamp
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: user_tasks_fk
                    referencedTableName: users
                    referencedColumnNames: user_id